<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <!-- meta tag for installable web apps -->
        <meta name="theme-color" content="#303F9F">
        <!-- Chrome style - manifest.json -->
        <link rel="manifest" href="manifest.json">
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/jquery.min.js"></script>
		<script src="js/md5.js"></script>
		<script src="js/login.js"></script>
		<script src="js/checkSessionIndex.js"></script>
		<script> 
			window.addEventListener('load', function() {
			  navigator.serviceWorker.register('service-worker.js', { scope: './' })
				.then(function(r) {
				  console.log('registered service worker');
				})
				.catch(function(whut) {
				  console.error('uh oh... ');
				  console.error(whut);
				});

			});
		</script>
	</head>
	 
	<body>
		<div class="main">
		<!-----start-main---->
			<h2>Log in for <a target="_blank" href="http://www.albergoristoranteluisella.com">myLuisella</a>:</h2>
			<div class="inset">
				<div class="lable-2">
					<input id="login_username" type="text" class="text" value="username" onclick="this.value=''">
					<input id="login_password" type="password" class="text" value="password" onclick="this.value=''">
				</div>
			</div>
			<div class="clear"> </div>
			<h3>Haven't an account yet? <span><a href="#signup">see below</a><span>.</h3>
			<div class="submit">
				<input type="button" onclick="login()" id="login" value="Log in" >
			</div>
			<h3 style="color:red;" id="error"></h3>
			<br/><br/><br/><br/><br/><br/><br/><br/>
			<a name="signup"></a>
			<h2>Sign up for <a target="_blank" href="http://www.albergoristoranteluisella.com">myLuisella</a>:</h2>
			<div class="lable-2">
				<input id="signup_username" type="text" class="text" value="username" onclick="this.value=''">
				<input id="signup_password" type="password" class="text" value="password" onclick="this.value=''">
				<h3>Admin password:</h3>
				<input id="signup_admin" type="password" class="text" value="admin_password" onclick="this.value=''">
			</div>
			<div class="clear"> </div>
			<h3>By creating an account, you agree to our <span><a href="#">Terms & Conditions</a> <span></h3>
			<div class="submit">
				<input type="button" onclick="signup()" id="signup" value="Create account" >
			</div>
			<h3 style="color:red;" id="error-signup"></h3>
			<div class="clear"> </div>
		<!-----//end-main---->
		</div>
		<!-----start-copyright---->
		<div class="copy-right">
			<p>Template by <a href="http://w3layouts.com">w3layouts</a></p> 
			<p>Modified by <a href="http://themetrio.altervista.org">themetrio</a></p>
		</div>
		<!-----//end-copyright---->
			
	</body>
</html>
