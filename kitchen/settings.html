	</head>
	<body>
		<!-- header -->
		<nav id="top-nav" class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">Dashboard myLuisella kitchen</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">

						<li class="dropdown">
							<a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#"><i class="glyphicon glyphicon-user"></i> Admin <span class="caret"></span></a>
							<ul id="g-account-menu" class="dropdown-menu" role="menu">

		<div class="container" style="padding-left:5%;padding-right:5%;margin-top:60px">
         <form class='form-horizontal'>
            <fieldset>
               <div class='form-group'>
                  <label class='col-sm-3 col-lg-4 col-sm-offset-1 control-label'>Server IP (default is "http://192.168.1.200"):</label>
                  <div class='col-sm-6 col-lg-5'>
                     <input type='text' id='server-ip' class='form-control' name='food-name' placeholder='Insert your new server IP here'>
                  </div>
               </div>
               <div class='form-group'>
                  <div class='col-sm-3 col-lg-3 col-sm-offset-4 col-lg-offset-5'>
                     <input type='button' id="submit-settings" class='btn btn-info' value='Save settings'>
                  </div>
               </div>
               <div class="alert alert-success col-sm-6 col-lg-6 col-sm-offset-3" hidden id="ajax-panel-success" role="alert">Saved successfully</div>
            </fieldset>
         </form>
